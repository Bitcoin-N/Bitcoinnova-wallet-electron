<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'none'; script-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self' https://atom.io https://gh-contractor-zcbenz.s3.amazonaws.com; img-src 'self' file: data:; style-src 'self' 'unsafe-inline'; media-src 'self'">
        <script defer src="../js/extras/fontawesome-solid.min.js"></script>
        <script defer src="../js/extras/toast.js"></script>
        <script defer src="../js/extras/list.min.js"></script>
        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="../css/font-Roboto.css">
        <link rel="stylesheet" href="../css/common.css">
        <!-- HTML pages (each page contains a section) -->
        <link rel="import" href="./about.html">
        <link rel="import" href="./settings.html">
        <link rel="import" href="./transactions.html">
        <link rel="import" href="./send.html">
        <link rel="import" href="./welcome.html">
        <link rel="import" href="./overview.html">
        <link rel="import" href="./overview_load.html">
        <link rel="import" href="./overview_show.html">
        <link rel="import" href="./overview_import_key.html">
        <link rel="import" href="./overview_import_seed.html">
        <link rel="import" href="./overview_create.html">
        <link rel="import" href="./address_book.html">
        <link rel="import" href="./address_book_add.html">
    </head>

    <body>    
        <!-- Top navbar -->
        <div class="navbar">
            
            <!-- being honest im not sure if this is the best way to do this -->
            <div class="idle" id="navbar-div-sync">
                <i class="fas fa-pause-circle" id="navbar-icon-sync"></i>
                <span id="navbar-text-sync">IDLE</span>
                <span id="navbar-text-sync-count"></span>
                <span id="navbar-text-sync-slash"></span>
                <span id="navbar-text-sync-known"></span>
                <span id="navbar-text-sync-percent"></span>
            </div>

            <button title="About" class="form-bt navbar-button navbar-need-connected" data-section="section-about" id="button-section-about">
                    <i class="fas fa-info-circle"></i> <span class="navbar-label">About</span>
            </button>          
            <button title="Settings" class="form-bt navbar-button navbar-need-connected" data-section="section-settings" id="button-section-settings">
                    <i class="fas fa-cog"></i> <span class="navbar-label">Settings</span>
            </button>

            <button title="Transactions" class="form-bt navbar-button navbar-need-connected" data-section="section-transactions" id="button-section-transactions">
                <i class="fas fa-exchange-alt"></i> <span class="navbar-label">Transactions</span>
            </button>          
            <button title="Send" class="form-bt navbar-button navbar-need-connected" data-section="section-send" id="button-section-send">
                <i class="fas fa-share-square"></i> <span class="navbar-label">Send</span>
            </button>
            <button title="Address Book" type="button" class="form-bt navbar-button" data-section="section-addressbook" id="button-section-addressbook">
                <i class="fas fa-address-book"></i> <span class="navbar-label">Address Book</span>
            </button>
            <button title="Overview" class="form-bt navbar-button navbar-need-connected" data-section="section-overview" id="button-section-overview">
                <i class="fas fa-wallet"></i> <span class="navbar-label">Overview</span>
            </button>
        
        </div>
        
        <!-- Background Logo -->
        <div class="image-container">
            <img src="../assets/logo_translucent.png">
        </div>
    
        <!-- Main div, here the program will load the different .html files depending on the active tab -->
        <div id="conn-info" class="status-node-info hidden">
            Connected to: <span id="status-node-addr">N/A</span> |
            Node fee: <span id="status-node-fee">N/A</span>
            <span id="status-node-warning"></span>
        </div>
        <div id="main-div"></div>
        <dialog id="main-dialog" class="default-dialog"></dialog>
        <dialog id="tx-dialog" class="tx-dialog"></dialog>
        <dialog id="ab-dialog" class="default-dialog address-book-dialog"></dialog>
        <dialog id="tf-dialog" class="tx-dialog"></dialog>
        <script>require('../js/ui_event.js')</script>
    </body>
</html>
